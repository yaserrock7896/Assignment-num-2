<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position:relative;
            width:100px;
            top: 20px;
            left:30px;
            background-color: lightcoral;
            padding: 10px;
        }
        .card{
            position:relative;
            border:2px solid black;
            width:150px;
            left:30px;
            top: 50px;
            padding:20px;
            background-color: wheat;
        }
        .badge{
            margin-top: 30px;
            position:absolute;
            top:0px;
            right:0px;
            background-color: red;
            color:white;
            float: right;
            padding:3px 5px;
        }
        .btn{
            position:fixed;
            bottom:20px;
            right:20px;
            padding:20px;
            background-color: teal;
            color:white;
            border:none;
            border-radius:5px;
        }
        .sticky{
            position:sticky;
            top:0;
            background-color: orange;
            padding:10px;
            font-size:20px;
        }
    </style>
</head>
<body>
    <div class="box">Move here relative</div>
    <div class="sticky">my sticky header</div>
    <div class="card">
        <span class="badge"> New</span>Products item here
    </div>
    <button class="btn">Chat with me</button> 

</body>
</html>
